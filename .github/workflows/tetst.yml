name: Build and Deploy Laravel Application

on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # - name: Build and push mysql image
      #   uses: docker/build-push-action@v5
      #   with:
      #     context: .
      #     push: true
      #     file: Dockerfile.mysql
      #     tags: ${{ secrets.DOCKER_USERNAME }}/mysql:latest

      # - name: Build and push backend image
      #   uses: docker/build-push-action@v5
      #   with:
      #     context: .
      #     push: true
      #     file: Dockerfile.service1
      #     tags: ${{ secrets.DOCKER_USERNAME }}/backend:latest

      # - name: Build and push frontend image
      # uses: docker/build-push-action@v5
      # with:
      #   context: .
      #   push: true
      #   file: Dockerfile.service2
      #   tags: ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      - name: Build and push nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: Dockerfile.nginx
          tags: ${{ secrets.DOCKER_USERNAME }}/nginx:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: deploy to server via ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/mysql:latest
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:latest
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/backend:latest
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/nginx:latest

            # Stop and remove existing containers
            sudo docker stop frontend || true && sudo docker rm frontend || true
            sudo docker stop backend || true && sudo docker rm backend || true
            sudo docker stop nginx || true && sudo docker rm nginx || true
            sudo docker stop mysql || true && sudo docker rm mysql || true

            sudo docker network create laravel || true

            sudo docker run -d --name mysql --network laravel -e MYSQL_ROOT_PASSWORD=root -e MYSQL_DATABASE=laravel -p 3306:3306 ${{ secrets.DOCKER_USERNAME }}/mysql
            sudo docker run -d --name backend --network laravel -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/backend
            sudo docker run -d --name frontend --network laravel -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/frontend
            sudo docker run -d --name nginx --network laravel -p 8081:80 ${{ secrets.DOCKER_USERNAME }}/nginx
