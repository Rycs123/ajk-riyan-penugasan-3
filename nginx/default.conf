worker_processes 1;

events {
  worker_connections 1024;
}

http {
    upstream test-fe {
        server frontend:3000;
    }

    upstream test-be {
        server backend:8000;
    }

    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;

    server {
        listen 80;
        location /frontend {
            proxy_pass         http://instagram.com/;
            proxy_redirect     off;
        }
    }

    server {
        listen 80;
        server_name http://104.211.11.19/;
        location /frontend {
            proxy_pass         http://test-fe/;
            proxy_redirect     off;
        }
    }

    server {
        listen 80;
        server_name http://104.211.11.19/;

        location /backend {
            proxy_pass         http://test-be/;
            proxy_redirect     off;
        }
    }
}
